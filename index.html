<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dio's Store</title>
</head>
<body>
    <div class="site_wrapper">
	
        <div class="logo">Dio's Store</div>
        <form action="">
            <i class="fas fa-search fa-sm"></i>
            <input type="text" class="search" placeholder="Search...">
        </form>
        
        <ul class="nav_links">
            <li class="link">Store</li>
            <li class="link">Categories</li>
            <li class="link">Help</li>
        </ul>

    <section class="sneaker grid_item1">
        <h3 class="title">Women</h3>
        <p>Yeezy</p>
        <div class="slides">
            <img src="img/women.png" class="sneaker_img fc4D sneaker_fc1">
            <img src="img/women2.png" class="sneaker_img fc4D sneaker_fc2">
            <img src="img/women3.png" class="sneaker_img fc4D sneaker_fc3">
            <img src="img/women4.png" class="sneaker_img fc4D sneaker_fc4">
        </div>
        <button class="cta_button">Shop now</button>
    </section>
    
    <section class="sneaker grid_item2">
        <h3 class="title">Man</h3>
        <p>Jordan</p>
        <div class="slides">
            <img src="https://img.stadiumgoods.com/13/15/75/30/13157530_34448807_2048.jpg" class="sneaker_img offWhite sneaker_off1">
            <img src="https://img.stadiumgoods.com/13/15/75/30/13157530_34448797_2048.jpg" class="sneaker_img offWhite sneaker_off2">
            <img src="https://img.stadiumgoods.com/13/15/75/30/13157530_34451603_2048.jpg" class="sneaker_img offWhite sneaker_off3">
            <img src="https://img.stadiumgoods.com/13/15/75/30/13157530_34451604_2048.jpg" class="sneaker_img offWhite sneaker_off4">
        </div>
        <button class="cta_button">Shop now</button>
    </section>
    
    <section class="sneaker grid_item3">
        <h3 class="title">Electronic</h3>
        <p>CDG x Lampin</p>
        <div class="slides">
            <img src="img/techno.png" class="sneaker_img vans sneaker_vans1">
            <img src="img/techno1.png" class="sneaker_img vans sneaker_vans2">
            <img src="img/techno2.png" class="sneaker_img vans sneaker_vans3">
            <img src="img/techno3.png" class="sneaker_img vans sneaker_vans4">
        </div>
        <button class="cta_button">Shop now</button>
    </section>

<article class="blog">
    <h2>Load more <i class="fas fa-caret-right"></i></h2>
</article>

</div>
    <script src="js/script.js"></script>
</body>
</html>
